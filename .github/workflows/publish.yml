name: publish

on: [push]

jobs:
  publish-base-srcds-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build base-srcds image
      run: |
        docker build . --tag ghcr.io/leighmacdonald/base-srcds:${GITHUB_REF##*/}
        docker push ghcr.io/leighmacdonald/base-srcds:${GITHUB_REF##*/}
